<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("shareLink");
            copyText.type = 'text'; // Make the input field visible
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            copyText.type = 'hidden'; // Hide the input field again
            alert("Link copied to clipboard: " + copyText.value);
        }
    </script>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">Upload File</h1>
        <p>Securely upload files to Microsoft Azure Blob Storage and generate unique, time-limited sharing link for each
            uploaded file.

        </p>
        <form method="post" action="/upload" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="file">Choose a file:</label>
                <input type="file" name="file" id="file"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Upload</button>
            </div>
        </form>
        {% if error %}
        <div class="mt-4 p-4 bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 shadow-md" role="alert">
            <div class="flex">
                <div>
                    <p class="font-bold">Error</p>
                    <p class="text-sm">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}
        {% if link %}
        <div class="mt-4 p-4 bg-green-100 border-t-4 border-green-500 rounded-b text-green-900 shadow-md" role="alert">
            <div class="flex">
                <div>
                    <p class="font-bold">File uploaded successfully!</p>
                    <p class="text-sm">Access it <a href="{{ link }}" class="text-blue-500 underline">here</a>.</p>
                    <p class="text-sm">Link valid until: {{ expiry_time }}</p>
                    <input type="hidden" value="{{ link }}" id="shareLink" readonly>
                    <button onclick="copyToClipboard()"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-2">Copy
                        Link</button>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
